<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color picker</title>
	<link href="stylesheets" media="screen, projection" rel="stylesheet" type="text/css" />


</head>
<body id="body">
	<h1>Gestionnaire de couleurs</h1>
	
	<div class="choix">
		<input type="range" id="red" min="0" max="255">
		<h3>Red</h3>

		<input type="range" id="green" min="0" max="255">
		<h3>Green</h3>

		<input type="range" id="blue" min="0" max="255">
		<h3>Blue</h3>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
